title: Take your first steps with Rust
summary: | 
  Explore the fundamentals of programming with Rust.

  In this learning path you will:
    - Install Rust
    - Learn about common concepts like variables, data types, and functions
    - Learn how to handle errors
    - Understand ownership, borrowing, and lifetimes
    - Implement generic types and traits
    - Explore modules, packages, and third party crates
    - Write automated tests for Rust programs
    - Create a command line Rust program

prerequisites: | 
   - A Windows, Mac or Linux computer
   - Knowledge of how to download programs from the internet
